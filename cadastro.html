<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Voluntário / Doador</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/style-cadastro.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <main>
    <section class="signup" aria-labelledby="signup-title">
        <div class="container">
        <h1 id="signup-title">Cadastro de Voluntário / Doador</h1>

        <form id="form-cadastro" action="#" method="post" novalidate>
            <fieldset>
            <legend>Informações pessoais</legend>

            <label for="nome">Nome completo</label>
            <input type="text" id="nome" name="nome" required minlength="2">

            <label for="email">E‑mail</label>
            <input type="email" id="email" name="email" required>

            <label for="cpf">CPF</label>
            <input type="text" id="cpf" name="cpf" required inputmode="numeric" maxlength="14" placeholder="000.000.000-00">

            <label for="telefone">Telefone</label>
            <input type="tel" id="telefone" name="telefone" required inputmode="tel" maxlength="15" placeholder="(00) 90000-0000">

            <label for="data_nasc">Data de nascimento</label>
            <input type="date" id="data_nasc" name="data_nasc" required>
            </fieldset>

            <fieldset>
            <legend>Endereço</legend>

            <label for="cep">CEP</label>
            <input type="text" id="cep" name="cep" required inputmode="numeric" maxlength="9" placeholder="00000-000">

            <label for="endereco">Endereço</label>
            <input type="text" id="endereco" name="endereco" required>

            <label for="cidade">Cidade</label>
            <input type="text" id="cidade" name="cidade" required>

            <label for="estado">Estado</label>
            <select id="estado" name="estado" required>
                <option value="">Selecione</option>
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
                <option value="MG">MG</option>
                <!-- incluir demais estados -->
            </select>
            </fieldset>
            
            <div class="divButon">
                <a href="index.html" class="btn-voltar">Voltar</a>
                <button type="submit">Enviar cadastro</button>
            </div>
        </form>
        </div>
    </section>
    </main>

    <footer>
        <p>&copy; <span id="ano"></span> Busculo's — Todos os direitos reservados.</p>
    </footer>

    <script src="js/mask.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/footerYear.js"></script>
</body>
</html>
