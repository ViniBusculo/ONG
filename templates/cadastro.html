<main>
    <section class="signup" aria-labelledby="signup-title">
        <div class="container">
            <h1 id="signup-title">Cadastro de Voluntário / Doador</h1>

            <p id="info-envio" class="info-envio"></p>

            <form id="form-cadastro" novalidate>
            <fieldset>
                <legend>Informações Pessoais</legend>

                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" required minlength="2">

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" required>

                <label for="cpf">CPF</label>
                <input type="text" id="cpf" name="cpf" required inputmode="numeric" maxlength="14" placeholder="000.000.000-00">

                <label for="telefone">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required inputmode="tel" maxlength="15" placeholder="(00) 90000-0000">

                <label for="data_nasc">Data de nascimento</label>
                <input type="date" id="data_nasc" name="data_nasc" required>
            </fieldset>

            <fieldset>
                <legend>Endereço</legend>

                <label for="cep">CEP</label>
                <input type="text" id="cep" name="cep" required inputmode="numeric" maxlength="9" placeholder="00000-000">

                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required>

                <label for="cidade">Cidade</label>
                <input type="text" id="cidade" name="cidade" required>

                <label for="estado">Estado</label>
                <select id="estado" name="estado" required>
                <option value="">Selecione</option>
                <option value="SP">SP</option>
                <option value="RJ">RJ</option>
                <option value="MG">MG</option>
                </select>
            </fieldset>

            <div class="divButon">
                <a href="/" data-link class="btn-voltar">Voltar</a>
                <button type="submit">Enviar cadastro</button>
            </div>
            </form>
        </div>
    </section>
</main>
