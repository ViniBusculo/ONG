<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plataforma ONG — Busculo's</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/responsive.css">

  <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
  <header>

    <div class="container header-content">
      <img src="images/logo.png" alt="Logo Busculo's" class="logo">
      <nav>
        <ul class="menu">
          <li><a href="/" data-link>Início</a></li>
          <li><a href="/projetos" data-link>Projetos</a></li>
          <li><a href="/cadastro" data-link>Cadastro</a></li>
        </ul>
      </nav>
    </div>

    <label class="theme-switch" for="toggle-theme">
      <input type="checkbox" id="toggle-theme" aria-label="Alternar modo escuro/claro">
      <span class="slider"></span>
    </label>
  </header>

  <script>
    const themeCheckbox = document.getElementById("toggle-theme");
    const prefersDark = window.matchMedia("(prefers-color-scheme: dark)").matches;
    const savedTheme = localStorage.getItem("theme") || (prefersDark ? "dark" : "light");

    document.body.classList.toggle("dark-mode", savedTheme === "dark");
    themeCheckbox.checked = savedTheme === "dark";

    themeCheckbox.addEventListener("change", () => {
      const isDark = themeCheckbox.checked;
      document.body.classList.toggle("dark-mode", isDark);
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });
  </script>


  <main id="app" aria-live="polite">
    <!-- Conteúdo dinâmico das páginas será carregado aqui -->
  </main>

  <footer>
    <p>&copy; <span id="ano"></span> Busculo's — Todos os direitos reservados.</p>
  </footer>

  <script src="js/spa.js"></script>
  <script src="js/footerYear.js"></script>
</body>
</html>
